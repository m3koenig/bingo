<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Generator v0.5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .bingo-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.75rem;
            word-break: break-word;
            background-color: white;
            line-height: 1.2;
            user-select: none;
        }
        @media (min-width: 640px) {
            .bingo-cell { font-size: 0.875rem; }
        }
        .bingo-cell.marked {
            background-color: #3b82f6;
            color: white;
            border-color: #1d4ed8;
            transform: scale(0.95);
        }
        .bingo-cell.free {
            background-color: #f8fafc;
            font-weight: bold;
            color: #475569;
            border-style: dashed;
        }
        
        /* Zeilennummern-Styling */
        .editor-container {
            position: relative;
            display: flex;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            overflow: hidden;
            background: #f8fafc;
        }
        .line-numbers {
            width: 3rem;
            padding: 0.75rem 0;
            text-align: right;
            background: #f1f5f9;
            color: #94a3b8;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5rem;
            user-select: none;
            border-right: 1px solid #e2e8f0;
        }
        .line-numbers span {
            display: block;
            padding-right: 0.5rem;
        }
        #itemInput {
            flex: 1;
            padding: 0.75rem;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 0.875rem;
            line-height: 1.5rem;
            resize: none;
            overflow-y: auto;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .lg\:col-span-8 { width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 text-gray-800">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 text-center no-print">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Bingo Generator</h1>
            <p class="text-gray-500 mt-1">Erstelle, teile und spiele Bingo mit deinen Freunden.</p>
            <div class="mt-3 text-[10px] font-mono bg-gray-200 text-gray-600 inline-block px-2 py-0.5 rounded uppercase tracking-wider">Version 0.5.0</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar: Konfiguration -->
            <div class="lg:col-span-4 space-y-6 no-print">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center mb-3">
                        <label class="block text-sm font-semibold text-gray-700">Begriffe (min. 24)</label>
                        <div class="flex gap-3">
                            <button id="shuffleListBtn" class="text-xs text-orange-600 hover:underline font-medium" title="Zeilen im Editor mischen">üîÄ Mischen</button>
                            <button id="demoBtn" class="text-xs text-blue-600 hover:underline font-medium">Demo-Liste</button>
                        </div>
                    </div>
                    
                    <div class="editor-container focus-within:ring-2 focus-within:ring-blue-500">
                        <div id="lineNumberGutter" class="line-numbers">
                            <span>1</span>
                        </div>
                        <textarea id="itemInput" rows="10" placeholder="Ein Begriff pro Zeile..." spellcheck="false"></textarea>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2 text-xs">Zufalls-Seed</label>
                        <div class="flex gap-2">
                            <input type="text" id="seedInput" class="flex-1 p-2 border border-gray-200 rounded-lg text-sm font-mono" placeholder="Zuf√§llig...">
                            <button id="randomSeedBtn" class="p-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" title="Neuer Zufall">üé≤</button>
                        </div>
                    </div>

                    <button id="generateBtn" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all active:scale-[0.98]">
                        Karte generieren
                    </button>
                </div>

                <div id="shareSection" class="bg-blue-50 p-5 rounded-2xl border border-blue-100 hidden">
                    <h3 class="text-sm font-bold text-blue-900 mb-3 flex items-center">üîó Karte teilen</h3>
                    <input type="text" id="shareUrl" readonly class="w-full p-2 text-xs border border-blue-200 rounded-lg bg-white/80 mb-3">
                    <button id="copyBtn" class="w-full bg-blue-600 text-white text-xs font-bold py-2 rounded-lg hover:bg-blue-700 transition-colors">Link kopieren</button>
                </div>
            </div>

            <!-- Main: Bingo Display -->
            <div class="lg:col-span-8">
                <div id="bingoContainer" class="bg-white p-4 md:p-10 rounded-3xl shadow-xl border border-gray-100">
                    <div id="grid" class="bingo-grid">
                        <div class="col-span-5 text-center py-20 text-gray-400">
                            <p class="text-lg">Bingo-Karte erscheint hier</p>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex justify-between items-center text-xs text-gray-400 border-t pt-4">
                        <span id="cardInfo">Version 0.5.0</span>
                        <button onclick="window.print()" class="no-print hover:text-gray-600 flex items-center gap-1">
                            <span>üñ®Ô∏è</span> Drucken
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DEMO_ITEMS = ["Kaffeemaschine kaputt", "Meeting zieht sich", "Mute-Button vergessen", "Jemand sagt 'Synergie'", "Bildschirm teilen klappt nicht", "H√∂rt ihr mich?", "√úberstunden", "Obstkorb ist leer", "Deadline verschoben", "Kind im Hintergrund", "Katze auf Tastatur", "Internet-Lag", "Klimaanlage zu kalt", "Mittagspause verpasst", "Excel st√ºrzt ab", "Sarkastische E-Mail", "Tastatur-Tippen laut", "Schlechtes WLAN", "Smalltalk √ºber Wetter", "Zusp√§tkommen", "Feierabend!", "Wochenende geplant", "Urlaubsreif", "Kuchen in der K√ºche", "Drucker papierstau", "Passwort vergessen", "To-Do Liste voll"];

        const itemInput = document.getElementById('itemInput');
        const gutter = document.getElementById('lineNumberGutter');
        const seedInput = document.getElementById('seedInput');
        const gridContainer = document.getElementById('grid');
        const shareSection = document.getElementById('shareSection');
        const shareUrlInput = document.getElementById('shareUrl');

        // --- Editor Funktionen ---
        function updateLineNumbers() {
            const lines = itemInput.value.split('\n').length;
            let gutterContent = '';
            for (let i = 1; i <= Math.max(lines, 1); i++) {
                gutterContent += `<span>${i}</span>`;
            }
            gutter.innerHTML = gutterContent;
        }

        itemInput.oninput = updateLineNumbers;
        itemInput.onscroll = () => {
            gutter.scrollTop = itemInput.scrollTop;
        };

        // --- Zufall & Hash Funktionen ---
        function sfc32(a, b, c, d) {
            return function() {
              a >>>= 0; b >>>= 0; c >>>= 0; d >>>= 0; 
              var t = (a + b | 0) + d | 0;
              d = d + 1 | 0;
              a = b ^ b >>> 9;
              b = c + (c << 3) | 0;
              c = (c << 21 | c >>> 11);
              c = c + t | 0;
              return (t >>> 0) / 4294967296;
            }
        }

        function cyrb128(str) {
            let h1 = 1779033703, h2 = 2778083392, h3 = 1449907477, h4 = -111616515;
            for (let i = 0, k; i < str.length; i++) {
                k = str.charCodeAt(i);
                h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
                h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
                h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
                h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
            }
            return [(h1>>>0), (h2>>>0), (h3>>>0), (h4>>>0)];
        }

        /**
         * Reinigt einen String von f√ºhrenden Markdown-Bullets
         */
        function cleanItem(str) {
            return str.replace(/^-\s*/, '').trim();
        }

        /**
         * Mischt die Begriffe direkt im Textfeld (Echter Zufall, nicht seed-basiert)
         */
        function shuffleTextarea() {
            const lines = itemInput.value.split('\n').filter(l => l.trim() !== "");
            if (lines.length === 0) return;
            
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }
            itemInput.value = lines.join('\n');
            updateLineNumbers();
        }

        function generateCard(shouldUpdateUrl = true) {
            const rawLines = itemInput.value.split('\n').filter(i => i.trim() !== "");
            const items = rawLines.map(cleanItem);

            if (items.length < 24 && shouldUpdateUrl) {
                alert("Mindestens 24 Begriffe n√∂tig!");
                return;
            }

            let seed = seedInput.value.trim() || Math.random().toString(36).substring(7);
            seedInput.value = seed;

            const seedData = cyrb128(seed);
            const rand = sfc32(seedData[0], seedData[1], seedData[2], seedData[3]);
            
            // Seeded shuffle
            const shuffled = [...items].sort(() => rand() - 0.5);
            const cardItems = shuffled.slice(0, 24);
            cardItems.splice(12, 0, "FREI");

            gridContainer.innerHTML = '';
            cardItems.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = `bingo-cell rounded-xl border ${index === 12 ? 'free' : ''}`;
                cell.innerText = index === 12 ? "‚≠ê" : item;
                if(index !== 12) cell.onclick = () => cell.classList.toggle('marked');
                gridContainer.appendChild(cell);
            });

            if (shouldUpdateUrl) {
                try {
                    const encoded = btoa(unescape(encodeURIComponent(itemInput.value.trim())));
                    const urlObj = new URL(window.location.origin + window.location.pathname);
                    urlObj.searchParams.set('seed', seed);
                    urlObj.searchParams.set('items', encoded);
                    
                    const finalUrl = urlObj.toString();
                    shareUrlInput.value = finalUrl;
                    shareSection.classList.remove('hidden');
                    
                    try {
                        window.history.replaceState({ seed, items: encoded }, '', finalUrl);
                    } catch (historyErr) {
                        console.warn("Sandbox restriction: Could not update browser URL.");
                    }
                } catch (err) {
                    console.error("Link generation error:", err);
                }
            }
        }

        // --- Event Listeners ---
        document.getElementById('generateBtn').onclick = () => generateCard(true);
        document.getElementById('shuffleListBtn').onclick = shuffleTextarea;
        document.getElementById('demoBtn').onclick = () => {
            itemInput.value = DEMO_ITEMS.join('\n');
            updateLineNumbers();
            generateCard(true);
        };
        document.getElementById('randomSeedBtn').onclick = () => {
            seedInput.value = Math.random().toString(36).substring(7);
            generateCard(true);
        };
        document.getElementById('copyBtn').onclick = () => {
            shareUrlInput.select();
            document.execCommand('copy');
            document.getElementById('copyBtn').innerText = "Kopiert!";
            setTimeout(() => document.getElementById('copyBtn').innerText = "Link kopieren", 2000);
        };

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const urlItems = params.get('items');
            const urlSeed = params.get('seed');

            if (urlItems) {
                try {
                    itemInput.value = decodeURIComponent(escape(atob(urlItems)));
                } catch (e) { console.error("URL decoding failed"); }
            }
            if (urlSeed) seedInput.value = urlSeed;
            
            updateLineNumbers();
            if (itemInput.value) generateCard(false);
        };
    </script>
</body>
</html>
